<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body class = "mui signup-page">
<div class="wrapper">
  <div class="header header-filter"
       style="background-image: url('../img/Rumtek.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="card card-signup">
            <form class="form" method="" action="">
              <div class="header header-info text-center">
                <mui-h4>Sign Up</mui-h4>
                <div class="mui-social-line">
                  <a href="#pablo" class="mui-btn mui-btn-just-icon">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <!-- <a href="#pablo" class="btn btn-just-icon">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon">
                    <i class="fa fa-google-plus"></i>
                  </a>-->
                </div>
              </div>
              <p class="text-divider">Or Be Classical</p>
              <div class="content">

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">face</i>
                  </span>
                  <div class="mui-form-group is-empty">
                    <input  data-ng-model = "userDetails.firstName"
                            type="text" class="mui-form-control" placeholder="Name...">
                    <span class="material-input"></span>
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">email</i>
                  </span>
                  <div class="mui-form-group is-empty">
                    <input  data-ng-model = "userDetails.email"
                            type="text" class="mui-form-control" placeholder="Email...">
                    <span class="material-input"></span>
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                  </span>
                  <div class="mui-form-group is-empty">
                    <input data-ng-model = "userDetails.password"
                           type="password" placeholder="Password..." class="mui-form-control"/>
                    <span class="material-input"></span>
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                  </span>
                  <div class="mui-form-group is-empty">
                    <input  data-ng-model = "userDetails.confirmPassword"
                            type="password" placeholder="Confirm Password..." class="mui-form-control"/>
                    <span class="material-input"></span>
                  </div>
                </div>

                <!-- If you want to add a checkbox to this form, uncomment this code

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="optionsCheckboxes" checked>
                    Subscribe to newsletter
                  </label>
                </div> -->
              </div>
              <div class="mui-footer text-center">
                <button class="png ui basic blue button" data-ng-click = "doSignUp();"> <i class="icon send outline"></i>Get Started</button>
                <div class="ripple-container"></div>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
