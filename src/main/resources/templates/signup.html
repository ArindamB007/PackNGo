<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body class = "mui signup-page">
<div class="wrapper">
  <div class="header header-filter"
       style="background-image: url('../img/Rumtek.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="card card-signup">
            <form name="signup" class="form" novalidate>
              <div class="header header-info text-center">
                <mui-h4>Sign Up</mui-h4>
                <div class="mui-social-line">
                  <a href="#pablo" class="mui-btn mui-btn-just-icon">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <!-- <a href="#pablo" class="btn btn-just-icon">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon">
                    <i class="fa fa-google-plus"></i>
                  </a>-->
                </div>
              </div>
              <p class="text-divider">Or Be Classical</p>
              <div class="content">

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">face</i>
                  </span>
                  <div class="mui-form-group is-empty" 
                  ng-class = "{'has-error':signup.name.$error.required && signup.$submitted,
                  'has-success':!signup.name.$error.required && signup.$submitted}">
                    <input  data-ng-model = "userDetails.name" type="text" class="mui-form-control" 
                    		placeholder="Name..." name = "name" required>
                    <span ng-show = "!signup.name.$error.required && signup.$submitted" class="form-control-feedback">
			                <i class="material-icons">done</i>
		                </span>
                    <span ng-show = "signup.name.$error.required && signup.$submitted" class="form-control-feedback">
			                <i class="material-icons">clear</i>
		                </span>
                  </div>
                  <div style="display: block;min-height: 20px;">
                    <div ng-show = "signup.$submitted" ng-messages="signup.name.$error" role="alert">
                      <div ng-show=signup.name.$error.required>{{signup.name.errMsg}}</div>
                    </div>
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">email</i>
                  </span>
                  <div class="mui-form-group is-empty"
                  ng-class = "{'has-error':(signup.email.$error.required ||signup.email.$error.custom) && signup.$submitted,
                  'has-success':!signup.email.$error.required && !signup.email.$error.custom && signup.$submitted}">
                    <input  data-ng-model = "userDetails.email" type="email" class="mui-form-control" 
                    		placeholder="Email..." name = "email" ng-change = "resetErrors('email')"
                    		required>
                    <span ng-show = "!signup.email.$error.required && !signup.email.$error.custom && signup.$submitted"
                          class="form-control-feedback">
			                <i class="material-icons">done</i>
		                </span>
                    <span ng-show = "(signup.email.$error.required ||signup.email.$error.custom) && signup.$submitted"
                          class="form-control-feedback">
			                <i class="material-icons">clear</i>
		                </span>
                  </div>
                  <div style="display: block;min-height: 20px;">
                    <div ng-show = "signup.$submitted" ng-messages="signup.email.$error" role="alert">
                      <span ng-show=signup.email.$error.required>{{signup.email.errMsg}}</span>
                      <span ng-show=signup.email.$error.custom>{{signup.email.errMsg}}</span>
                    </div>
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                  </span>
                  <div class="mui-form-group is-empty"
                  ng-class = "{'has-error':(signup.password.$error.required ||signup.password.$error.custom) && signup.$submitted,
                  'has-success':!signup.password.$error.required && !signup.password.$error.custom && signup.$submitted}">
                    <input data-ng-model = "userDetails.password" type="password" 
                    		placeholder="Password..." class="mui-form-control" name = "password"
                    		ng-change = "resetErrors('password')" required/>
                    <span ng-show = "!signup.password.$error.required && !signup.password.$error.custom && signup.$submitted"
                          class="form-control-feedback">
			                <i class="material-icons">done</i>
		                </span>
                    <span ng-show = "(signup.password.$error.required ||signup.password.$error.custom) && signup.$submitted"
                          class="form-control-feedback">
			                <i class="material-icons">clear</i>
		                </span>
                  </div>
                  <div style="display: block;min-height: 20px;">
                    <div ng-show = "signup.$submitted" ng-messages="signup.password.$error" role="alert">
                      <div ng-show=signup.password.$error.required>{{signup.password.errMsg}}</div>
                      <div ng-show=signup.password.$error.custom>{{signup.password.errMsg}}</div>
                    </div>
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                  </span>
                  <div class="mui-form-group is-empty"
                  ng-class = "{'has-error':(signup.confirmPassword.$error.required ||signup.confirmPassword.$error.custom) && signup.$submitted,
                  'has-success':!signup.confirmPassword.$error.required && !signup.confirmPassword.$error.custom && signup.$submitted}">
                    <input  data-ng-model = "userDetails.confirmPassword" type="password" 
                    		placeholder="Confirm Password..." class="mui-form-control" 
                    		name = "confirmPassword"
                    		ng-change = "resetErrors('confirmPassword')" required/>
                      <span ng-show = "!signup.confirmPassword.$error.required && !signup.confirmPassword.$error.custom && signup.$submitted"
                            class="form-control-feedback">
                        <i class="material-icons">done</i>
                      </span>
                      <span ng-show = "(signup.confirmPassword.$error.required ||signup.confirmPassword.$error.custom) && signup.$submitted" class="form-control-feedback">
                       <i class="material-icons">clear</i>
                      </span>
                  </div>
                  <div style="display: block;min-height: 20px;">
                    <div ng-show = "signup.$submitted" ng-messages="signup.confirmPassword.$error">
                      <div ng-show=signup.confirmPassword.$error.required>{{signup.confirmPassword.errMsg}}</div>
                      <div ng-show=signup.confirmPassword.$error.custom>{{signup.confirmPassword.errMsg}}</div>
                    </div>
                  </div>
                </div>

                <!-- If you want to add a checkbox to this form, uncomment this code

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="optionsCheckboxes" checked>
                    Subscribe to newsletter
                  </label>
                </div> -->
              </div>
              <div class="mui-footer text-center">
                <button class="png ui basic blue button" 
                		data-ng-click = "doSignUp();"
                		ng-disabled = "signup.$invalid"
                		> <i class="icon send outline"></i>Get Started</button>
                <div class="ripple-container"></div>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
