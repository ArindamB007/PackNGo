<body id="skrollr-body" data-ng-app="PackNGo" data-ng-controller="MainCtrl" style="overflow-y: scroll">
<div id="shade_body">
  <!--The Java script element attached itself to -->
  <div id="fb-root"></div>

  <!-- The loading div-->
  <div class="loading" id="loader">
    <!--<p style="padding: 30px">
      <img class="loader" src="../img/loading.svg"
           style = "margin: 0 auto;
              width: 100px;
              position: absolute;
              left: 0;
              right: 0;
              z-index: 1;
              -webkit-transform: translate3d(0, -50%, 0);
              -moz-transform: translate3d(0, -50%, 0);
              -o-transform: translate3d(0, -50%, 0);
              -ms-transform: translate3d(0, -50%, 0);
              transform: translate3d(0, -50%, 0);
              top: 45%;"/>
    </p>-->
    <div style="width: 100%;text-align: center;padding-top: 60px;min-height: 600px;position: fixed;background: #fff;z-index: 9999;">
      <h4 class="loder_content">Welcome! One moment please ...</h4>
      <div class="lds-dual-ring"></div>
      <style>
        .lds-dual-ring {
          display: inline-block;
          width: 64px;
          height: 64px;
        }
        .lds-dual-ring:after {
          content: " ";
          display: block;
          width: 46px;
          height: 46px;
          margin: 1px;
          border-radius: 50%;
          border: 5px solid #fff;
          border-color: #d80000 transparent #d80000 transparent;
          animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>

    <!--<div class="loading-container fadeIn">
      <p>Welcome! One moment please ...</p>
    </div>-->
  </div>

  <!-- The Modals -->

  <script type="text/ng-template" id="myModalContent.html">
    <div class="modalheader">
      <span class="close" data-ng-click="cancel()">&times;</span>
      <h3 class="modaltitle">{{title}}</h3>
    </div>
    <div class="modalbody">
      {{msg}}
    </div>
    <div class="form-btn-components">
        <span data-ng-repeat="button in buttons">
          <button class="ui green button" type="button" data-ng-click="buttonClick(button)">{{button}}</button>
        </span>
    </div>
  </script>

  <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
  <nav class="navbar navbar-color-on-scroll navbar-default navbar-transparent navbar-fixed-top"
       role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button"
                class="navbar-toggle collapsed" data-toggle="collapse" data-target="#png_nav_menu"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a  href="#/">
            <img style="width:100px;border-radius: 5px;" src="../img/logo/MnM-Logo.png"></img>
          </a>
        </div>
      </div>
      <div class="navbar-collapse collapse" collapse="navCollapsed" id="png_nav_menu">
        <ul class="nav navbar-nav navbar-right" data-ng-controller="MenuCtrl">
          <li data-ng-repeat="menuItem in menuItems"
              data-ng-class="{'uib-dropdown':menuItem.type =='dropDown','active':$first}" uib-dropdown="menuItem.type =='dropDown'">
            <a data-ng-if="menuItem.type!='dropDown'"
               href="{{menuItem.linkURL ? menuItem.linkURL : ''}}"
               data-scroll="{{menuItem.dataId ? 'true' : 'false'}}"
               data-id ={{menuItem.dataId}}
               data-set-active-on-click = {{menuItem.setActiveOnClick}}
               nav-menu-item-internal-link>{{menuItem.menuLabel}}
            </a>
            <a data-ng-if="menuItem.type=='dropDown'" href="#" uib-dropdown-toggle="" class="uib-dropdown-toggle"
               data-toggle="uib-dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <i data-ng-if="menuItem.icon" class={{menuItem.icon}}>{{menuItem.iconClass}}</i>
              {{menuItem.icon?menuItem.showLabel?menuItem.menuLabel:'':menuItem.menuLabel}}
              <span class="caret"></span></a>
            <ul data-ng-if="menuItem.type =='dropDown'" class="uib-dropdown-menu" uib-dropdown-menu>
              <li data-ng-if="menuItem.type == 'dropDown'"  data-ng-repeat="submenuItem in menuItem.submenuItems">
                <a href="{{submenuItem.linkURL ? submenuItem.linkURL : ''}}">{{submenuItem.menuLabel}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- --------------- Navigation Menu End Here ------------------------------->
  <div class="ng-view" autoscroll></div>
  <fb:login-button show-faces="true" max-rows="1" size="large"></fb:login-button>
</div>
</body>
