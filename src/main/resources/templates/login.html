<!DOCTYPE html>
<html lang="en">

<body class = "mui signup-page">
  <div class="wrapper">
    <div class="header header-filter"
         style="background-image: url('../img/Rumtek.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form name = "loginForm" class="form" novalidate>
                <div class="header header-info text-center">
                  <mui-h4>Login</mui-h4>
                  <div class="mui-social-line">
                    <a href="#pablo" class="mui-btn mui-btn-just-icon">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <!-- <a href="#pablo" class="btn btn-just-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon">
                      <i class="fa fa-google-plus"></i>
                    </a>-->
                  </div>
                </div>
                <p class="text-divider">Or Be Classical</p>
                <div class="content">

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                    <div class="mui-form-group is-empty">
                      <input data-ng-model="loginDetails.email" type="email" placeholder="Email..."
                             class="mui-form-control" name = "email" required>
                      <span class="material-input"></span>
                    </div>
                    <div class = "png-input-error">
                      <div ng-show = "loginForm.$submitted" ng-messages="loginForm.email.$error" role="alert">
                        <span ng-show=loginForm.email.$error.required>Enter email used to sign up</span>
                      </div>
                    </div>
                  </div>

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                    <div class="mui-form-group is-empty">
                      <input data-ng-model="loginDetails.password" type="password" placeholder="Password..."
                             class="mui-form-control" name = "password" required/>
                      <span class="material-input"></span>
                    </div> <div class = "png-input-error">
                      <div ng-show = "loginForm.$submitted" ng-messages="loginForm.password.$error" role="alert">
                        <span ng-show=loginForm.password.$error.required>Enter your password used to sign up</span>
                      </div>
                  </div>

                  </div>
                  <!-- If you want to add a checkbox to this form, uncomment this code

                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="optionsCheckboxes" checked>
                      Subscribe to newsletter
                    </label>
                  </div> -->
                </div>
                <div class="mui-footer text-center">
                    <button class="png ui basic blue button" data-ng-click="doLogin()"
                            data-ng-disabled="loginForm.$invalid">
                      <i class="icon sign in"></i>Login</button>
                    <div class="ripple-container"></div>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
